<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PC Centre - Login</title>
  <link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand pccentre-logo" href="index.html">
        <span class="pc">PC</span><span class="logo-bar"></span><span class="centre">Centre</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="faqs.html" class="nav-link">Help & FAQs</a></li>
          <li class="nav-item"><a href="catalogue.html" class="nav-link">Catalogue</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link active">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 200px);">
    <div class="row justify-content-center w-100">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="section-title text-center">Login to PC Centre</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-main w-100">Login</button>
          </form>
          <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </section>

    <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="footer-top d-flex justify-content-between align-items-center flex-wrap">
        <div class="footer-logo"><span class="pc">PC</span><span class="logo-bar"></span><span class="centre">Centre</span></div>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="faqs.html">Help & FAQs</a>
          <a href="catalogue.html">Catalogue</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </div>
      </div>
      <div class="footer-bottom mt-3">&copy; 2025 PC Centre. All Rights Reserved.</div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#login-form').submit(function(e) {
        e.preventDefault();
        const username = $('#username').val();
        const password = $('#password').val();

        if (!username || !password) {
          alert('Please fill in all fields');
          return;
        }

        // Simple validation - in real app, this would be server-side
        if (username && password) {
          alert('Login successful!');
          // Reset form
          $(this)[0].reset();
        }
      });
    });
  </script>
  <script src="js/script.js"></script>
</body>
</html>
