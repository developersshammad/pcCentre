<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PC Centre - Login & Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand pccentre-logo" href="index.html">
        <span class="pc">PC</span><span class="logo-bar"></span><span class="centre">Centre</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="faqs.html" class="nav-link">Help & FAQs</a></li>
          <li class="nav-item"><a href="catalogue.html" class="nav-link">Catalogue</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
          <li class="nav-item"><a href="login&sign up.html" class="nav-link active">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login & Sign Up Section -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="authTabsContent">
              <!-- Login Tab -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h3 class="text-center mb-4">Login to PC Centre</h3>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" required>
                  </div>
                  <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-main w-100">Login</button>
                </form>
                <p class="text-center mt-3"><a href="#" class="text-decoration-none">Forgot password?</a></p>
              </div>
              <!-- Sign Up Tab -->
              <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <h3 class="text-center mb-4">Create Account</h3>
                <form id="signup-form">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="first-name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="last-name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="last-name" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="signup-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signup-email" required>
                  </div>
                  <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agree-terms" required>
                    <label class="form-check-label" for="agree-terms">
                      I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                    </label>
                  </div>
                  <button type="submit" class="btn btn-main w-100">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="footer-top d-flex justify-content-between align-items-center flex-wrap">
        <div class="footer-logo"><span class="pc">PC</span><span class="logo-bar"></span><span class="centre">Centre</span></div>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="faqs.html">Help & FAQs</a>
          <a href="catalogue.html">Catalogue</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
          <a href="login&sign up.html">Login</a>
        </div>
      </div>
      <div class="footer-bottom mt-3">&copy; 2025 PC Centre. All Rights Reserved.</div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Login form validation
      $('#login-form').submit(function(e) {
        e.preventDefault();
        const email = $('#login-email').val();
        const password = $('#login-password').val();

        if (!email || !password) {
          alert('Please fill in all fields');
          return;
        }

        // Simple validation - in real app, this would be server-side
        if (email && password) {
          alert('Login successful!');
          // Reset form
          $(this)[0].reset();
        }
      });

      // Sign up form validation
      $('#signup-form').submit(function(e) {
        e.preventDefault();
        const firstName = $('#first-name').val();
        const lastName = $('#last-name').val();
        const email = $('#signup-email').val();
        const password = $('#signup-password').val();
        const confirmPassword = $('#confirm-password').val();
        const agreeTerms = $('#agree-terms').is(':checked');

        if (!firstName || !lastName || !email || !password || !confirmPassword) {
          alert('Please fill in all fields');
          return;
        }

        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }

        if (!agreeTerms) {
          alert('Please agree to the Terms & Conditions');
          return;
        }

        // Simple validation - in real app, this would be server-side
        alert('Account created successfully!');
        // Reset form
        $(this)[0].reset();
        // Switch to login tab
        $('#login-tab').tab('show');
      });
    });
  </script>
</body>
</html>
